<div class="card-columns" id="featured-authors">
  {% for author in site.featured-authors %}
    <a href="{{author.url}}" class="card">
      {% if author.image %}
      <img class="card-img" src="/assets/images/{{author.image}}" alt="Book cover of {{author.book.title}}" />
      {% else if author.book.cover %}
      <img class="card-img" src="/assets/images/{{author.book.cover}}" alt="Book cover of {{author.book.title}}" />
      {% else %}

      {% endif %}
      <div class="card-img-overlay d-flex justify-content-center align-items-end">
        <h1 class="text-center mb-0">{{author.name}}</h1>
      </div>
    </a>
  {% endfor %}
</div>
