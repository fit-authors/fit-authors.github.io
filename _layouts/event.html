---
layout: default
---
  <div class="row align-items-center justify-content-center">
    <div class="col-md-8">
      {% if page.image %}
      <img class="img-fluid rounded" src="/assets/images/{{page.image}}" alt="{{page.author}} Event Image" />
      {% endif %}
      <p>{{page.description}}</p>
      <p class="lead">
        {{page.date | date: "%A, %B %d, %Y" }} | {{page.time}}<br>
        {{page.location}}
      </p>
      <h1 class="d-none d-md-block display-3 font-italic mb-3">
        {{page.author}}
      </h1>
      <h1 class="d-md-none font-italic mb-3">
        {{page.author}}
      </h1>
      <p>{{page.location}}</p>

      <p>{{page.content}}</p>
    </div>
    <div class="col-md-4">
      {% if page.image %}
      <img class="img-fluid rounded" src="/assets/images/{{page.image}}" alt="{{page.author}} Event Image" />
      {% elsif page.author-image %}
      <img class="img-fluid rounded" src="/assets/images/{{page.author-image}}" alt="Portrait of {{page.author}}" />
      {% endif %}
    </div>
  </div>
